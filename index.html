<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
    <div class="container">
        <div class="box" id="cross">
            <button><img src="cross.png" id="crosspic"></button>
        </div>
        <div class="box" id="logo">
            <img src="logo_WHITE.png" height="60px">
        </div>
        <div class="box" id="sign">
            <h1>magna_blogs sign in</h1>
        </div>
        <div class="box" id="google">
            <button><img src="google.png" id="googlepic">Sign in by Google</button>
        </div>
        <div class="box" id="apple">
            <button>
                <img src="apple.png" id="applepic">Sign in by Apple
            </button>
        </div>
        <div class="box" id="or">
            <img src="greyline.png" id="greyline" >
            <span>or</span>
            <img src="greyline.png" id="greyline">
        </div>
        <div class="box" id="email">
            <input type="text" placeholder="Phone,email address or username." >
        </div>
        <div class="box" id="next">
            <button>Next</button>
        </div>
        <div class="box" id="forgot">
            <button>Forgot Password?</button>
        </div>
        <div class="box" id="up">
            <span>Don't have an account?<a href="https://www.youtube.com/">Sign up</a></span>
        </div>
    </div>
</body>
</html>
